<!DOCTYPE html>
<html style="background-color: black">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
<center>

</center>
</head>
<body onload="startGame()">
<div style="width: 100%; text-align: center; top: 0; position: absolute; font-family: 'Economica', sans-serif; color: #fff">
<h1 style="top: 0; text-align: center; font-size: 40px;">ROAD RACER</h1>
<p>The score will count one point for each frame you manage to "stay alive".</p>
</div>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 10%;
}
</style>

<script>

var myGamePiece;
var myBackground;
var myObstacles = [];
var myScore;
gravity = 0.4;
var friction = 0.5;


function startGame() {
  	myGamePiece = new component(42, 22, "car.png", 10, 120, "image");
    myScore = new component("30px", "Economica", "green", 280, 40, "text");
    myGameArea.start();

}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);

        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height); 

    },
    stop : function() {
        clearInterval(this.interval);

    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.friction = 0.5;
    this.velY = 0;
    this.angle = 0;  
    this.x = x;
    this.y = y;

    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);

        } 

        else if (type == "text") {
        	ctx.fillText(this.text, this.x, this.y);
        	ctx.fillStyle = 'color';
        }

        else {
            ctx.fillStyle = 'color';
            ctx.fillRect(this.x, this.y, this.width, this.height);

        }

    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedy *= this.friction;        
    }



    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }

        return crash
    }
 
}


function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop() || window.confirm("GAME OVER - CLICK OK TO TRY AGAIN");location.reload();
            return;

        } 
    }


    myGameArea.clear();
    myGameArea.frameNo += 3;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 10;
        maxHeight = 350;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 100;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(130, height, "color", x, 0));
        myObstacles.push(new component(130, x - height - gap, "color", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = -12;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}


function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.speedY = -8;
	
}

function movedown() {
    myGamePiece.speedY = 8; 
}

function moveleft() {
    myGamePiece.speedX = -4; 
}

function moveright() {
    myGamePiece.speedX = 5; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}


document.onkeyup = clearmove;

document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
       moveup()
    }
    else if (e.keyCode == '40') {
       movedown()
    }
    else if (e.keyCode == '37') {
       moveleft()
    }
    else if (e.keyCode == '39') {
       moveright()
    }

}





</script>

</body>
</html>
